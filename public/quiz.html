<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Quiz Maker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Quiz</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <header class="bg-primary text-white text-center py-5 mb-4">
    <div class="container">
      <h1>Take a Quiz</h1>
      <p class="lead">Select a category and start testing your knowledge!</p>
    </div>
  </header>

  <div class="container">
    <section class="mb-4">
      <h2>Select a Category</h2>
      <p>Choose a quiz category to begin:</p>
      <form id="categoryForm">
        <div class="form-group">
          <select class="form-control" id="categorySelect">
            <option value="general">General Knowledge</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <!-- Add more categories as needed -->
          </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
      </form>
    </section>
    
    <div id="quizContainer" class="d-none">
      <!-- Quiz content will be dynamically loaded here -->
    </div>
  </div>
  
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>&copy; 2024 Quiz Maker. All Rights Reserved.</p>
      <p>Follow us on <a href="#" class="text-white">Social Media</a></p>
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="quiz.js"></script> <!-- Your JavaScript for quiz functionality -->
</body>
</html>
